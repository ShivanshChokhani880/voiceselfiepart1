<html>

       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="container">
    <center>
        <h1>Voice Selfie App 
        <a href = "" id = "link" download="myselfie.png"></a>
        </h1>
        <img id = "logo_img" src = "apps.19630.9007199266461104.acee23b5-5926-4068-af5c-8fae5dbc51a9.png">

        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>

            <label>Your voice output : </label>
            <textarea class = "form-control" id = "textbox" readonly = true></textarea>
            
        </div>
        <button class = "btn-btn-primary" onclick = "start()">Start</button>
        <br>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id = "camera">

        </div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id = "result">

        </div>
    </center>
    </div>

    <script src="main.js"></script>
